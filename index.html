<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <!-- font wesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="to_do_list_container">
        <header>
            <h1>to do avançado</h1>
        </header>
        <form id="to_do_form"></form>
        <p>adicione a sua tarefa:</p>
        <div class="form_control">
            <input type="text" id="to_do_input" placeholder="o que você vai fazer?">
            <button type="submit">
                <i class="fa-regular fa-plus"></i>
            </button>
        </div>
        <form id="edit_form">
            <p>edite a sua tarefa</p>
            <div class="form_control">
                <input type="text" id="edit_input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
                <button id="cancel_edit_btn">canelar</button>
        </form>
        <div id="toobar">
            <div id="search">
                <h4>pesquisar:</h4>
                <form>
                    <input type="text" id="search_input" placeholder="buscar">
                    <button id="erase
                    -button"><i class="fa-regular fa-x"></i>
                </button>
                </form>
            </div>
            <div id="filter">
                <h4>filtrar:</h4>
                <select id="filter-select">
                    <option value="all">todos</option>
                    <option value="done">feitas</option>
                    <option value="to_do">a fazer</option>
                </select>
            </div>
        </div>
        <div id="todo_list">
            <div class="to_do">
                <h3>estou fazendo alguma coisa</h3>
                <button class="finish_to_do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit_to_do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove_to_do">
                    <i class="fa-solid fa-xmart"></i>
                </button>
            </div>
        
            <div id="todo_list">
                <div class="to_do">
                    <h3>estou fazendo alguma coisa</h3>
                    <button class="finish_to_do">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit_to_do">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove_to_do">
                        <i class="fa-solid fa-xmart"></i>
                    </button>
                </div>
        </div>
    </div>
</body>
</html>
